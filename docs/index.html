<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="API Documentation for Lament API">
    <title>Lament API Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        gray: { 850: '#171717', 900: '#111111', 950: '#050505' }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: #000000;
            color: #ededed;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        pre {
            background: #111;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #222;
            overflow-x: auto;
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            color: #e5e5e5;
        }

        .method {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-weight: 600;
        }

        .get {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .post {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .put {
            background: rgba(234, 179, 8, 0.15);
            color: #facc15;
            border: 1px solid rgba(234, 179, 8, 0.3);
        }

        .delete {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col max-w-7xl mx-auto w-full selection:bg-white/20 scroll-smooth">

    <header
        class="h-16 border-b border-neutral-900 px-6 lg:px-0 flex items-center justify-between bg-black z-10 sticky top-0 backdrop-blur-md bg-black/80">
        <div class="flex items-center gap-4">
            <h1 class="font-semibold text-white tracking-tight">Lament API</h1>
            <span
                class="px-2 py-0.5 rounded text-[10px] font-mono bg-neutral-900 text-neutral-400 border border-neutral-800">v1.0</span>
        </div>
        <div class="flex gap-4 text-sm font-medium text-neutral-500">
            <a href="/" class="hover:text-white transition">Home</a>
            <a href="/admin/db" class="hover:text-white transition">Database</a>
        </div>
    </header>

    <div class="flex flex-grow max-w-7xl mx-auto w-full">
        <aside
            class="w-64 flex-shrink-0 hidden md:block border-r border-neutral-900 py-8 pr-6 sticky top-16 h-[calc(100vh-4rem)] overflow-y-auto">
            <div id="sidebar-nav" class="flex flex-col gap-1"></div>
        </aside>

        <main class="flex-grow py-8 px-6 md:px-12 w-full overflow-hidden">
            <div id="content-area"></div>
        </main>
    </div>

    <script>
        async function loadDocs() {
            try {
                // Fetch from the new local docs.json
                const res = await fetch('/docs/docs.json');
                const data = await res.json();
                render(data);
            } catch (e) {
                console.error("Failed to load docs", e);
                // Fallback for simple view if fetch fails
                document.getElementById('content-area').innerText = 'Failed to load documentation data.';
            }
        }

        function render(sections) {
            const sidebar = document.getElementById('sidebar-nav');
            const content = document.getElementById('content-area');

            sections.forEach(section => {
                const link = document.createElement('a');
                link.href = '#' + section.id;
                link.className = 'text-sm text-neutral-400 hover:text-white transition py-1 block cursor-pointer';
                link.innerText = section.title;
                link.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById(section.id).scrollIntoView({ behavior: 'smooth' });
                };
                sidebar.appendChild(link);

                const sec = document.createElement('section');
                sec.id = section.id;
                sec.className = 'mb-16';

                let html = `
                    <h2 class="text-2xl font-bold text-white mb-4">${section.title}</h2>
                    <p class="text-neutral-400 leading-relaxed mb-6">${section.content}</p>
                `;

                if (section.endpoints) {
                    section.endpoints.forEach(ep => {
                        html += `
                        <div class="mb-12">
                            <div class="flex items-center gap-3 mb-4">
                                <span class="method ${ep.method.toLowerCase()}">${ep.method}</span>
                                <span class="font-mono text-lg text-neutral-200">${ep.path}</span>
                            </div>
                            <p class="text-neutral-500 mb-3 text-sm">${ep.desc}</p>
                            <pre>${ep.example}</pre>
                        </div>`;
                    });
                }

                if (sections.indexOf(section) < sections.length - 1) {
                    html += `<hr class="border-neutral-900 my-12">`;
                }

                sec.innerHTML = html;
                content.appendChild(sec);
            });
        }

        loadDocs();
    </script>
</body>

</html>
